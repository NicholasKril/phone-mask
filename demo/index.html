<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PhoneMask Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		body {
			font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
			background: #f4f6fb;
			padding: 40px;
		}

		h1 {
			margin-bottom: 8px;
		}

		p {
			color: #555;
			margin-bottom: 24px;
		}

		.demo-block {
			max-width: 420px;
			background: #fff;
			padding: 24px;
			border-radius: 12px;
			box-shadow: 0 10px 30px rgba(0,0,0,.08);
		}

		.phone-field {
			position: relative;
			margin-top: 20px;
			margin-right: 30px;
		}

		.phone-field input,
		.phone-hint {
			font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
			font-size: 16px;
			font-weight: 400;
			line-height: 1.2;
			letter-spacing: 1.2px;
		}
		
		/* Input */
		.phone-field input {
			width: 100%;
			padding: 14px 12px;
			border-radius: 8px;
			border: 1px solid #cbd5e1;
			background: transparent;
			color: transparent;
			caret-color: #0f172a;
			outline: none;
		}
		
		.phone-field input:focus {
			border-color: #6366f1;
		}

		.phone-hint {
			position: absolute;
			left: 12px;
			top: 50%;
			transform: translateY(-50%);
			pointer-events: none;
			white-space: pre;
			color: #a1a5b7;
		}

		.phone-hint .hint-entered {
			color: #1f2937;
		}

		.meta {
			margin-top: 12px;
			font-size: 13px;
			color: #555;
		}

		.meta span {
			display: inline-block;
			margin-right: 12px;
		}
	</style>
</head>
<body>

	<h1>PhoneMask Demo</h1>
	<p>Live phone number formatting with smart caret handling.</p>

	<div class="demo-block">
		<label for="phone">Phone number</label>

		<div class="phone-field">
			<input
				type="tel"
				id="phone"
				placeholder=""
				autocomplete="tel"
			>
		</div>

		<div class="meta">
			<span><strong>Country:</strong> <span id="country">—</span></span>
			<span><strong>Max digits:</strong> <span id="length">—</span></span>
		</div>
	</div>

	<script src="../src/phone-mask.js"></script>

	<script>
		PhoneMask.init();

		const input = document.getElementById('phone');
		const countryEl = document.getElementById('country');
		const lengthEl = document.getElementById('length');

		setInterval(() => {
			countryEl.textContent = input.dataset.country || '—';
			lengthEl.textContent = input.dataset.length || '—';
		}, 200);
	</script>

</body>
</html>
